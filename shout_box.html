<!doctype html>
<html>
<head>
	<title>Testing shoutbox for my blog</title>
	<link rel="stylesheet" type="text/css" href="shout_box.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="shout_box.js"></script>
</head>
<body>
	<!-- shoutbox -->
	<div class="shout_box">
		<div class="header">Shout Box <div class="close_btn">&nbsp;</div></div>
	  	<div class="toggle_chat">
	  		<div class="message_box">
	    	</div>
	    	<div class="user_info">
	    		<input name="shout_username" id="shout_username" type="text" placeholder="Your Name" maxlength="15" />
	    		<input name="shout_custid" id="shout_custid" type="text" placeholder="Your customer ID" maxlength="15" />
	   			<input name="shout_message" id="shout_message" type="text" placeholder="Type Message Hit Enter" maxlength="100" /> 
	    	</div>
	    </div>
	</div><!-- shoutbox end -->
</body>
</html>
